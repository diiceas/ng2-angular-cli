<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ng2AngularCli</title>
  <base href="/">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">

  <!--bootstrap-->
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">    
  <!-- dragula css -->
  <link rel="stylesheet" href="vendor/dragula/dist/dragula.css">

  {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
   
   
    <!--is used by ng2-fontawesome-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <my-app>Loading...</my-app>
  
    {{#each scripts.polyfills}}
    <script src="{{.}}"></script>
    {{/each}}
    <script>
      System.import('system-config.js').then(function () {
        System.import('main');
      }).catch(console.error.bind(console));
    </script>

  <!--ng-bootstrap-->
    <script src="vendor/ng2-bootstrap/bundles/ng2-bootstrap.min.js"></script> <!--should be defined after system.srcjs!-->

</body>
</html>
